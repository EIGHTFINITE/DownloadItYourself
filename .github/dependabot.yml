version: 2
updates:
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - auto-merge
  versioning-strategy: increase
- package-ecosystem: 'github-actions'
  directory: '/'
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - auto-merge
