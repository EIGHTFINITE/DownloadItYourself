name: Update AUTHORS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Update AUTHORS
      shell: bash
      run: |
        docs/tools/git-config.sh
        git fetch --force --all --tags
        git log --format='%aN <%aE>%n%cN <%cE>' --all | sort -u > AUTHORS.txt
        printf '%s\0' .mailmap AUTHORS.txt | sort --files0-from=- -uo .mailmap
    - uses: peter-evans/create-pull-request@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update AUTHORS
        author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        committer: GitHub <noreply@github.com>
        title: Credit new contributors
        body: |
          Credit our new contributors :tada:
        branch: actions/authors
        base: master
