name: "jsonlint"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jsonlint:
    runs-on: ubuntu-latest
    steps:
    - name: Build demjson
      shell: bash
      run: |
        curl -sSo Python-3.11.11.tar.xz https://www.python.org/ftp/python/3.11.11/Python-3.11.11.tar.xz
        tar -xJf Python-3.11.11.tar.xz
        cd Python-3.11.11
        sudo ./configure --prefix=/opt/python/3.11.11/ --enable-optimizations --with-lto --with-computed-gotos --with-system-ffi
        sudo make -j "$(nproc)"
        sudo make altinstall
        cd ..
        rm Python-3.11.11.tar.xz
        curl -sSo pip.pyz https://bootstrap.pypa.io/pip/pip.pyz
        python pip.pyz -V
        python pip.pyz install setuptools==57.5.0
        python pip.pyz install git+https://github.com/EIGHTFINITE/demjson.git@master
        rm pip.pyz
    - uses: actions/checkout@v4.2.2
      with:
        path: DownloadItYourself
    - name: jsonlint
      shell: bash
      run: |
        # Forbid all
        if [[ $(find . -type f -path ./.git -prune -o -name '*.json' -exec jsonlint -s --forbid any-type-at-start,bom,duplicate-keys,non-portable,non-bmp,zero-byte -e utf8 -- '{}' ';' | grep -v -e ': ok' -e ': has errors' | tee /dev/stderr | head -c1 | wc -c) -ne 0 ]]
          then exit 1
        fi
