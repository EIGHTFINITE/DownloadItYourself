name: jsonlint

on: [push, pull_request]

jobs:
  jsonlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        repository: EIGHTFINITE/demjson
        ref: master
        path: demjson
    - name: Install demjson
      shell: bash
      run: |
        cd demjson
        sudo python setup.py install
    - uses: actions/checkout@master
      with:
        path: EIGHTFINITE-build
    - name: jsonlint
      shell: bash
      run: |
        cd EIGHTFINITE-build
        if [[ $(find . -type f -path ./.git -prune -o -name '*.json' -exec jsonlint -s --allow non-bmp,zero-byte --forbid any-type-at-start,bom,duplicate-keys,non-portable -e utf8 -- '{}' ';' | grep -v ': ok' | tee /dev/stderr | head -c1 | wc -c) -ne 0 ]]
          then exit 1
        fi
