name: "jsonlint"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jsonlint:
    runs-on: ubuntu-latest
    steps:
    - name: Build demjson
      shell: bash
      run: |
        curl -sSo pip-22.3.1.pyz https://bootstrap.pypa.io/pip/zipapp/pip-22.3.1.pyz
        python pip-22.3.1.pyz install setuptools==57.5.0
        python pip-22.3.1.pyz install git+https://github.com/EIGHTFINITE/demjson.git@master
        rm pip-22.3.1.pyz
    - uses: actions/checkout@v4.2.2
      with:
        path: DownloadItYourself
    - name: jsonlint
      shell: bash
      run: |
        # Forbid all
        if [[ $(find . -type f -path ./.git -prune -o -name '*.json' -exec jsonlint -s --forbid any-type-at-start,bom,duplicate-keys,non-portable,non-bmp,zero-byte -e utf8 -- '{}' ';' | grep -v -e ': ok' -e ': has errors' | tee /dev/stderr | head -c1 | wc -c) -ne 0 ]]
          then exit 1
        fi
