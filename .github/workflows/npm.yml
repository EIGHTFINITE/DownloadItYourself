name: npm

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  npm_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        ref: artifacts
        path: artifacts
    - uses: actions/checkout@v2.3.4
      with:
        path: EIGHTFINITE-build
    - name: npm
      shell: bash
      run: |
        echo '{
          "private": "true"
        }' > package.json
        sudo ln -sf "$(pwd)/artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node" /usr/local/bin/node
        cd EIGHTFINITE-build
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js install --no-optional --no-bin-links --ignore-scripts
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js dedupe
        rm -r node_modules/@types/
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js dedupe
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js ls --unicode=false --loglevel=silent | grep -v ' deduped' || true
        cd ..
        artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js install ./EIGHTFINITE-build --no-optional --no-bin-links --ignore-scripts
  npm_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        ref: artifacts
        path: artifacts
    - uses: actions/checkout@v2.3.4
      with:
        path: EIGHTFINITE-build
    - name: npm
      shell: bash
      run: |
        echo '{
          "private": "true"
        }' > package.json
        rm -r "C:\\Program Files\\nodejs"
    - name: npm
      shell: cmd
      run: |
        mklink /d "C:\Program Files\nodejs" "%cd%\artifacts\bin\windows\x64\node\node-v12.10.0-win-x64"
    - name: npm
      shell: bash
      run: |
        cd EIGHTFINITE-build
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd install --no-optional --no-bin-links --ignore-scripts
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd dedupe
        rm -r node_modules/@types/
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd dedupe
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd ls --unicode=false --loglevel=silent | grep -v ' deduped' || true
        cd ..
        artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd install .\\EIGHTFINITE-build --no-optional --no-bin-links --ignore-scripts
  audit_linux:
    runs-on: ubuntu-latest
    needs: npm_linux
    if: needs.npm_linux.result == 'success'
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        ref: artifacts
        path: artifacts
    - uses: actions/checkout@v2.3.4
      with:
        path: EIGHTFINITE-build
    - name: npm
      shell: bash
      run: |
        echo '{
          "private": "true"
        }' > package.json
        sudo ln -sf "$(pwd)/artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node" /usr/local/bin/node
        cd EIGHTFINITE-build
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js install --no-optional --no-bin-links --ignore-scripts
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js dedupe
        rm -r node_modules/@types/
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js dedupe
        ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node ../artifacts/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js audit
        cd ..
  audit_windows:
    runs-on: windows-latest
    needs: npm_windows
    if: needs.npm_windows.result == 'success'
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        ref: artifacts
        path: artifacts
    - uses: actions/checkout@v2.3.4
      with:
        path: EIGHTFINITE-build
    - name: npm
      shell: bash
      run: |
        echo '{
          "private": "true"
        }' > package.json
        rm -r "C:\\Program Files\\nodejs"
    - name: npm
      shell: cmd
      run: |
        mklink /d "C:\Program Files\nodejs" "%cd%\artifacts\bin\windows\x64\node\node-v12.10.0-win-x64"
    - name: npm
      shell: bash
      run: |
        cd EIGHTFINITE-build
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd install --no-optional --no-bin-links --ignore-scripts
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd dedupe
        rm -r node_modules/@types/
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd dedupe
        ../artifacts/bin/windows/x64/node/node-v12.10.0-win-x64/npm.cmd audit
        cd ..
