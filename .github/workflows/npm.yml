name: npm

on: [push, pull_request]

env:
  CI: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@master
      with:
        path: EIGHTFINITE-build
    - name: npm install (ubuntu-latest)
      if: matrix.os == 'ubuntu-latest'
      run: |
        EIGHTFINITE-build/bin/linux/x64/node/node-v12.10.0-linux-x64/bin/node EIGHTFINITE-build/bin/linux/x64/node/node-v12.10.0-linux-x64/lib/node_modules/npm/bin/npm-cli.js install EIGHTFINITE-build --no-optional --no-bin-links --ignore-scripts --loglevel=error
    - name: npm install (windows-latest)
      if: matrix.os == 'windows-latest'
      run: |
        cmd /c EIGHTFINITE-build\bin\windows\x64\node\node-v12.10.0-win-x64\npm install EIGHTFINITE-build --no-optional --no-bin-links --ignore-scripts --loglevel=error
